<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update password</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
<body>

<h2>Insert your info:</h2>

<form action="/user/set-password" method="post" ng-app="myApp" ng-controller="validateCtrl" 
name="myForm" novalidate>

<p>Username:<br>
<input type="text" name="username" ng-model="username" required>
<span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
<span ng-show="myForm.username.$error.required">An username is required.</span>
</span>
</p>

<p>Password:<br>
<input type="password" name="password" ng-model="password" ng-minlength="8" required>
<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
<span ng-show="myForm.password.$error.required">A password is required.</span>
<span ng-show="myForm.password.$error.minlength">Passoword too small.</span>
</p>

<h2>Insert your new password: </h2>
<p>Password:<br>
<input type="password" name="newPassword" ng-model="newPassword" ng-minlength="8" required>
<span style="color:red" ng-show="myForm.newPassword.$dirty && myForm.newPassword.$invalid">
<span ng-show="myForm.newPassword.$error.required">A password is required.</span>
<span ng-show="myForm.newPassword.$error.minlength">Password too small.</span>
</p>

<input type="submit" value="Submit"
ng-disabled="myForm.username.$pristine ||
myForm.newPassword.$pristine || 
myForm.password.$pristine ||
myForm.username.$dirty && myForm.username.$invalid ||
myForm.newPassword.$dirty && myForm.newPassword.$invalid || myForm.newPassword.minlenght
myForm.password.$dirty && myForm.password.$invalid || myForm.password.minlenght">
</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.username = '';
    $scope.email = '';
    $scope.password = '';
});
</script>

</body>
</html>

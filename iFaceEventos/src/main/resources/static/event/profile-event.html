<!DOCTYPE html>

<html ng-app="event">

<head>

    <link rel="stylesheet" type="text/css" href="css/material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/menu-event.css" />
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<meta charset="UTF-8">

<title>Event</title>

</head>

 

<body ng-controller="hostEventController">

    <div class="containerNProfile">

 

        <div class="signup-screen">

            <div class="space-bot text-center">

                <img src="https://pbs.twimg.com/media/Cu3YQX3WgAAzNXm.jpg:large"

                    alt="Logo" style="width: 128px; height: 128px;">

                <h1 class="nprofileTitle">Event</h1>

                <div class="divider"></div>

            </div>

 

           <form name="createEvent">

                <div class="row">

                    <div class="col s12">

                        <div class="row">

                            <div class="input-field col s6">

                                <h5>{{event.name}}</h5>

                                <h6>Host Name: {{event.host.name}}</h6></br>

                                <h5>Description</h5>

                                <p>{{event.description}}</p>

                            </div>

                            

                            <div class="row">

                                <div class="input-field col s6">

                                    <table style="width:100%">

                                    

                                      <tr>

                                        <td>Guest List</td>

                                      </tr>
                                        <tr ng-repeat="guest in event.guests">
                                            <td>{{guest.name}}</td>
                                        </tr>

  

                                    </table>

                                    </br></br>

                                    </br></br>

                                </div>





                                <div class="row">

                                    <div class="input-field col s6">

                                        <table style="width:100%">

                                    

                                          <tr>

                                            <td>Location</td>

                                          </tr>
                                            <tr>
                                                <td>{{event.location}}</td>
                                            </tr>

  

                                        </table>

                                    </div>

                        </div>

                                                

                    </div>

                </div>

                

                <a class="waves-effect waves-light btn" href="menu-event.html">

                    <i class="material-icons right"></i>Back

                </a>
 

        </div>

    </div>



               <script src="../js/jquery-3.1.1.min.js"></script>
               <script src="../js/angular.min.js"></script>
               <script src="../js/materialize.min.js"></script>
               <script src="../js/event/event-app.js"></script>

 

</body>

</html>
